name: Sync FTP to GitHub

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'

permissions:
  contents: write
  pull-requests: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Prepare ftp-latest branch
        run: |
          git checkout -B ftp-latest
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Install lftp
        run: sudo apt-get install -y lftp

      - name: Fetch FTP snapshot into tmp dir
        run: |
          rm -rf ftp_latest
          mkdir -p ftp_latest
          lftp -c "
            open -u ${{ secrets.FTP_USERNAME }},${{ secrets.FTP_PASSWORD }} ${{ secrets.FTP_HOST }};
            mirror --verbose --parallel=2 /kasukou2025.stars.ne.jp/public_html/ ftp_latest/public_html;
            bye"

      - name: Replace working tree with FTP snapshot
        run: |
          # .git ã¨ .github ã ã‘æ®‹ã—ã¦ä»–ã¯å…¨å‰Šé™¤
          find . -mindepth 1 -maxdepth 1 \
            ! -name '.git' ! -name '.github' -exec rm -rf {} +

          # ftp_latest ã®ä¸­èº«ã‚’ãƒ«ãƒ¼ãƒˆã«å±•é–‹ï¼ˆpublic_html ãªã©ï¼‰
          cp -r ftp_latest/. ./
          rm -rf ftp_latest

          git add .
          git commit -m "ğŸ“¥ Sync FTP snapshot $(date '+%Y-%m-%d %H:%M:%S')" || echo "No changes"
          git push --force origin ftp-latest

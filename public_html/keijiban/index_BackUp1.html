<div id="formline" style="display:none;">

<div id="formbox">

<div id="handle" title="ドラッグで移動できます。"><span>投稿</span></div><!-- /handle -->

<form name="newMessage" method="post" action="#" autocomplete="off" style="margin:0px;">

	<fieldset>

		<input type="hidden" id="p_msgid" name="p_msgid" value="">

		<dl>

		<div id="frmTitle">

		<dt><label for="title">タイトル</label></dt>

		<dd>

			<input id="title" name="title" size="50" type="text" class="comment" tabindex="1"

				onFocus="this.className='rollComment';" onBlur="this.className='comment';">

		</dd>

		</div><!-- /frmTitle -->

		<dt><label for="author">お名前</label></dt>

		<dd>

			<input id="author" name="author" size="50" type="text" class="comment" tabindex="2"

				onFocus="this.className='rollComment';" onBlur="this.className='comment';">

		</dd>

<!--

		<dt><label for="em">メールアドレス</label></dt>

		<dd>

			<input id="em" name="em" size="50" type="text" class="comment"

				onFocus="this.className='rollComment';" onBlur="this.className='comment';">

		</dd>

-->

		<dt><label for="url">ホームページ</label></dt>

		<dd>

			<input id="url" name="url" size="50" type="text" class="comment" tabindex="3"

				onFocus="this.className='rollComment';" onBlur="this.className='comment';">

		</dd>

		<dt><label for="body">本文（必須）</label></dt>

		<dd>

			<textarea id="body" name="body" cols="50" type="text" rows="7" class="commentbody" tabindex="4"

				onFocus="this.className='rollCommentbody';" onBlur="this.className='commentbody';">

			</textarea>

		</dd>

		<dd class="cent">

		<input type="button" name="postb" value="送信" onClick="return postMessage()"

			title="投稿します" class="submit" tabindex="5"

			onMouseover="this.className='rollSubmit';" onMouseout="this.className='submit';">

			&nbsp;&nbsp;&nbsp;&nbsp;

		<input type="button" name="cancelb" value="キャンセル" onClick="javascript:closeCommentWindow();"

			title="投稿をキャンセルします" class="submit" tabindex="6"

			onMouseover="this.className='rollSubmit';" onMouseout="this.className='submit';">

		</dd>

		</dl>

	</fieldset>

</form><!-- /newMessage -->
